// Enables logging to file, console, and udp
log "on"
// Enable/disable rcon logging
sv_rcon_log "1"
// Log server information in the log file.
sv_logfile "1"
// Echo log information to the console.
sv_logecho "0"
// Log server information to only one file.
sv_log_onefile "0"
// Log server bans in the server logs.
sv_logbans "1"
// Log chat messages
mp_logmessages "1"
// log all forms of combat damage
mp_logdetail "3"